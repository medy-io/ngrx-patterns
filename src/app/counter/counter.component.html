<div class="wrapper">
    @for (count of countList; track $index) {
        <section class="card">
            <h2>Name: {{ count.name }}</h2>
            <h4>Type: {{ count.type }}</h4>
            <div>Count: {{ count.count }}</div>
        </section>
    } @empty {
        <div class="empty">There are no counters...</div>
    }
</div>
